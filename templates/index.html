<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>House price prediction</title>
  </head>

  <body>
    <div class="container mt-5">
      <form action="/proxy/5678/predict" method="POST">
        <div class="mb-3">
          <label for="house_type" class="form-label">House type</label>
          <select
            class="form-select"
            aria-label="house_type"
            name="house_type"
            id="house_type"
          >
            <option value="Maison" name="maison">Maison</option>
            <option value="Appartement" name="appartement">Appartement</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="house_surface" class="form-label">House surface</label>
          <input
            type="number"
            class="form-control"
            id="house_surface"
            name="house_surface"
          />
        </div>
        <div class="mb-3">
          <label for="nb_room" class="form-label">Number of rooms</label>
          <input
            type="number"
            class="form-control"
            id="nb_room"
            name="nb_room"
          />
        </div>
        <div class="mb-3">
          <label for="garden_area" class="form-label">Garden area (m2)</label>
          <input
            type="number"
            class="form-control"
            id="garden_area"
            name="garden_area"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Send !</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
